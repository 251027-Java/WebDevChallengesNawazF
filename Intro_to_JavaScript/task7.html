<!DOCTYPE html>
<html>

<head>
    <title>Greeting Input</title>
</head>

<body>
    <h2>Enter your number:</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="findSquare()">Submit</button>

    <script>
        function findSquare() {
            let num = document.getElementById("numberInput").value;
            num = Number(num) * Number(num);
            alert("the square is " + num);
        }
    </script>
</body>

</html>
