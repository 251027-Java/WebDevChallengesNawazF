<!DOCTYPE html>
<html>

<head>
    <title>Greeting Input</title>
</head>

<body>
<h2>Enter your number:</h2>
<input type="number" id="numberInput" placeholder="Your number here">
<button onclick="findSquare()">Find Sqaure!</button>

<script>
    function findSquare() {
        let num = document.getElementById("numberInput").value;
        alert("The square is " + num * num);
    }
</script>
</body>

</html>
