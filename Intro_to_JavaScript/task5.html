<!DOCTYPE html>
<html>

<head>
    <title>JS Button Example</title>
</head>

<body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>
    <button onclick="joke()">Tell me a joke</button>

    <script>
        function sayHello() {
            alert("Hello from JavaScript!");
        }
        function joke() {
            alert("What did one ocean say to the other? Nothing they just waved.");
        }
    </script>
</body>

</html>
